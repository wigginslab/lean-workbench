<div class="dashboard clearfix" >
    <div class="container-fluid col-lg-2" >
        <ul class="nav nav-pills nav-stacked">
            <li>
                <a href="/dashboard"><i class="icon-chevron-right"></i>Hypotheses</a>
            </li>
           <li class="active">
                <a href="/results"><i class="icon-chevron-right"></i>Results</a>
            </li>
           <li>
                <a href="/onboarding/stick"><i class="icon-chevron-right"></i>APIs</a>
            </li>
            <li>
                <a href="/scale"><i class="icon-chevron-right"></i>Scale</a>
            </li>
        </ul>
    </div>
    <!--/span-->
    <div class="col-lg-10" id="content" ng-controller="DashboardControllerTwo">
        <div class="row">
            <div class="col-lg-10">
                <h1></h1>
                <!-- block -->
                <div class="block">
                    <div class="navbar container block-header navbar-inverse col-lg-12">
                        <h2>Twitter Data</h2>
                        <div ng-show="has_twitterData">    
                            <nvd3-stacked-area-chart
                                data="twitterData"
                                width="600"
                                height="350"
                                margin="{left: 80, top: 40, right: 100, bottom: 100}"
                                yAxisLabel="Company Mentions"
                                xAxisLabel="Date"
                                showXAxis="true"
				showYAxis="true"
				tooltips="true"
				interactive="true"
				useInteractiveGuideline="true"
                                toolTipContent="toolTipContentFunction()" 
				xAxisTickFormat="xAxisTickFormat()">
                                </nvd3-stacked-area-chart>
                            </div>
                            <div ng-hide="has_twitterData">
                                You have not connected a twitter account yet.                   </div>                 
                            <h2>Google Analytics Data</h2>
                        <div ng-controller="DashboardControllerTwo" ng-show="has_ga_data">
                            <nvd3-stacked-area-chart
                                data="googleData"
                                width="600"
                                height="350"
                                margin="{left: 80, top: 40, right: 100, bottom: 100}"
				showYAxis="true"
				tooltips="true"
                                toolTipContent="toolTipContentFunction()" 
                                yAxisLabel="Number of visitors"
                                xAxisLabel="Date"
                                showXAxis="true"
                                showYAxis="true"
				interactive="true"
				useInteractiveGuideline="true"
                                xAxisTickFormat="xAxisTickFormat()">

				</nvd3-stacked-area-chart>
				        <svg></svg>
    <nvd3-pie-chart
            data="googleSourceData"
            id="google_source"
            showLabels="true"
            x="donutXFunction()"
	    y="donutYFunction()"
	    tooltips="true"
	    toolTipContent="donutToolTipContentFunction()" 

	    donut="true"
            margin="{left:0,top:0,bottom:0,right:0}"
            donutRatio=".5"
            donutLabelsOutside="true">
        <svg></svg>
    </nvd3-pie-chart>



                        </div>
                        <div ng-hide="has_ga_data">
                            You have not connected a Google Analytics account.
                        </div>
                        <h2>Facebook Data</h2>
                        <div ng-show="has_fb_data">
                           <nvd3-stacked-area-chart
                            data="facebookData"
                            width="600"
                            height="350"
                            margin="{left: 80, top: 40, right: 100, bottom: 100}"
                            yAxisLabel="Number of likes"
                            xAxisLabel="Date"
                            interactive="true"
                            useInteractiveGuideline="true"
                            toolTipContent="toolTipContentFunction()" 
			    tooltips="true"
                            showXAxis="true"
                            showYAxis="true"
                            xAxisTickFormat="xAxisTickFormat()"
                            yAxisTickFormat="yAxisFormatFunction()">
			    <svg></svg>  </nvd3-stacked-area-chart>
                    </div>
                    <div ng-hide="has_fb_data">
                    You have not yet connected a Facebook account.
                    </div>
                    </div>
                    <div class="block-content collapse in">
                    </div>
                </div>
                </div>
                <!-- /block -->
            </div>
        </div>
    </div>
</div>
