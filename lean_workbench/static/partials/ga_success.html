<div class="container">
	<div id="ga-success-holder" ng-controller="StickController">
	<h1> Success! </h1>
	Your Google Analytics account has been successfully authenticated. Choose a profile below.
	<select ng-model="user_profile" ng-options="profile.id as profile.name for profile in GA_profiles">
		<option value="">Choose profile id</option>
	</select>
	<div ng-show="GA_profiles.length == 0">
        You do not have any Google Analytics profiles yet. <a href="www.google.com/analytics/">Make a Google Analytics profile</a> for your company before connecting to Google Analytics.
    </div>
	<p class="center">
	<buttoni ng-show="GA_profiles.length != 0"  id="google-prof-submit" ng-click="submit_prof()" type="button" class="btn btn-primary btn-lg">Submit Profile
		</button>
	</p>
</div>
